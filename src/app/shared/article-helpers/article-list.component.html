<table class="table table-striped app-article-preview" mat-table [dataSource]="dataSource" matSort>

	<ng-container matColumnDef="title" app-article-preview>
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Article </th>
		<td mat-cell *matCellDef="let element"> {{element.title}} </td>
	</ng-container>

	<ng-container matColumnDef="description" app-article-preview>
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
		<td mat-cell *matCellDef="let element"> {{element.description}} </td>
	</ng-container>

	<ng-container matColumnDef="author" app-article-preview>
		<th mat-header-cell *matHeaderCellDef> Author </th>
		<td mat-cell *matCellDef="let element"> {{element.author.userName}} </td>
	</ng-container>

	<ng-container matColumnDef="details">
		<th mat-header-cell *matHeaderCellDef> Details </th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
				<mat-icon class="mat-18">reorder</mat-icon>
			</button>
		</td>
	</ng-container>
